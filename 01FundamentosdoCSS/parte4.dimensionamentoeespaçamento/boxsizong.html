<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box </title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        color: white;

        margin: 20px; 
        padding: 20px;
    }
    #elemento-01 {
        background: orange;
    }
    #elemento-02 {
        background: purple;
        box-sizing: content-box;
    }
    /* 
    width = largura + borda + padding
    */
</style>

<body>

    <div id="elemento-01">
    </div>
    <div id="elemento-02">
    </div>
    
</body>
</html>
